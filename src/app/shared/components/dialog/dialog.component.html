<h2 mat-dialog-title>Add post</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="postForm">
        <input type="text" formControlName="title" placeholder="Title">
        <div style="color: red;" *ngIf="title.invalid && (title.dirty || title.touched)">

            <span class="help-block" *ngIf="title.errors.required">
                required field
              </span>
  

        </div>
        <textarea formControlName="body" placeholder="Body"></textarea>

        <div style="color: red;" *ngIf="body.invalid && (body.dirty || body.touched)">

            <span class="help-block" *ngIf="body.errors.required">
                required field
              </span>
  

        </div>
    </form>
  
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close color="accent">Cancel</button>
  <button (click)="createPost()" mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary" [disabled]='!postForm.valid'>Confirm</button>
</mat-dialog-actions>
