<div class="filter">


    <button (click)="openDialog()" style="display: flex; align-items: center; font-size: 17px; cursor: pointer; background-color: blue;"> 
        <mat-icon class="example-tab-icon">add_circle_outline</mat-icon>&nbsp;
        Add post
    </button> 

    <input matInput placeholder="Filter post" [formControl]="filter" (keyup)="applyFilter()">


  </div>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> TITLE </th>
      <td mat-cell *matCellDef="let element"> {{element.title.substring(0, 15)}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> BODY </th>
      <td mat-cell *matCellDef="let element"> {{element.body.substring(0,50)}}... </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
